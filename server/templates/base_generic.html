<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>
		{% block title %}
		{% endblock %}
	</title>

	{% block css %}
	<style>
		.wrapper {
			font-family: 'Hanken Grotesk', sans-serif;
		}

		.card {
			font-family: 'Poppins', sans-serif;
		}

		table {
			font-family: 'Poppins', sans-serif;
		}
	</style>
	{% endblock %}

	<!-- load all generic css out here -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', path='css/custom.css') }}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', path='css/datatable.css') }}">
	<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>

	<div class="wrapper d-flex align-items-stretch sticky-top">
		<nav id="sidebar">
			<div class="custom-menu">
				<button type="button" id="sidebarCollapse" class="btn btn-primary">
					<i class="fa fa-bars"></i>
					<span class="sr-only">Toggle Menu</span>
				</button>
			</div>
			<div class="p-4 sticky-top">
				<h1><a href="index.html" class="logo">PAN WMS<span>WorkPlace Management System</span></a></h1>
				<ul class="list-unstyled components mb-5">
					<li class="active">
						<a href="#"><span class="fa fa-home mr-3"></span> Home</a>
					</li>
					<li>
						<a href="#"><span class="fa fa-home mr-3"></span> Firewall Guidelines </a>
					</li>
					<li>
						<a href="#"><span class="fa fa-home mr-3"></span> Port Guidelines </a>
					</li>
				</ul>


				<div class="footer">
					<p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
						Copyright &copy;
						<script>document.write(new Date().getFullYear());</script>
						All rights reserved | This template is made with <i class="icon-heart" aria-hidden="true"></i>
						by <a href="https://colorlib.com" target="_blank">Colorlib.com</a>
						<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
					</p>
				</div>

			</div>
		</nav>

		<!-- Page Content  -->
		<div id="content" class="p-4 p-md-5 pt-5">
			{% block content %} {% endblock %}
		</div>

	</div>
</body>
<!-- load all generic js and jquery out here -->
<script src="{{ url_for('static', path='js/jquery.min.js') }} "></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="text/javascript" charset="utf8"
	src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script src="{{ url_for('static', path='js/popper.js') }} "></script>
<script src="{{ url_for('static', path='js/bootstrap.min.js') }} "></script>
<script src="{{ url_for('static', path='js/main.js') }} "></script>
{% block script %} {% endblock %}

</html>
